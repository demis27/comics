<div *ngIf="comicBook">
    <h2>{{comicBook.title}} details!</h2>
    <div>
        <label>id: </label>{{comicBook.id}}</div>
    <div>
        <label>title: </label>
        <input [(ngModel)]="comicBook.title" placeholder="title"/>
    </div>
    <div>
        <label>ISBN: </label>
        <input [(ngModel)]="comicBook.isbn" placeholder="isbn"/>
    </div>
    <button (click)="goBack()">Back</button>
</div>
